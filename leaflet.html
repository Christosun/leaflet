<!DOCTYPE html>
<html>
<head>
  <title>Leaflet + InfluxDB</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    }

    #map { height: 100vh; }
    .legend {
      background: white;
      padding: 14px;
      font-size: 14px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      font-family: 'Segoe UI', sans-serif;
      min-width: 160px;
    }

    .legend-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 15px;
      color: #333;
    }

    .legend button {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 6px;
      background-color: #f2f2f2;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
      font-size: 13px;
      color: #333;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .legend button:hover {
      background-color: #e0e0e0;
    }

    .leaflet-control-home {
      background-color: white;
      border: none;
      border-radius: 4px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.65);
      width: 45px;
      height: 45px;
      line-height: 45px;
      text-align: center;
      cursor: pointer;
      font-size: 30px;
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }
    .leaflet-control-home:hover {
      background-color: #f0f0f0;
    }


  </style>
</head>

<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const grayscale = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
  subdomains: 'abcd',
  maxZoom: 19
  });


  const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    
  });

  const map = L.map('map', {
    scrollWheelZoom: false,
    layers: [grayscale]
  }).setView([-2.5, 117], 5);

  const baseMaps = {
    "Grayscale": grayscale,
    "Satellite": satellite
  };

  L.control.layers(baseMaps).addTo(map); // tambahkan kontrol layer dropdown

  const homeControl = L.Control.extend({
  options: { position: 'topright' },

  onAdd: function(map) {
    const container = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-home');
    container.innerHTML = 'üîÑ'; // bisa diganti dengan ikon SVG jika mau

    container.onclick = function() {
      if (window.initialBounds) {
        map.flyToBounds(window.initialBounds, {
          paddingTopLeft: [50, 50],
          paddingBottomRight: [50, 150]
        });
      }
    };

    return container;
  }
});

map.addControl(new homeControl());

const apiEndpoint = "https://backend.flotech.co.id/flowdata";

const greenIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});




let markerGroup = L.layerGroup().addTo(map);
let isFirstLoad = true;

// üìç Lokasi tetap FM-xxx
  const deviceLocations = {
    "FM-001": [-6.146395, 106.894409],
    "FM-002": [-6.143243, 106.797566],
    "FM-003": [-6.263481, 106.813981]
  };

// üß≠ Buat legend pojok bawah
  const legend = L.control({position: 'bottomleft'});
  legend.onAdd = function(map) {
  const div = L.DomUtil.create('div', 'legend');
  div.innerHTML = `<div class="legend-title">Choose Location:</div>`;
  for (const [key, val] of Object.entries(deviceLocations)) {
    div.innerHTML += `<button onclick="zoomTo('${key}')">${key}</button>`;
  }
  return div;
};

  legend.addTo(map);

  // üîç Fungsi zoom ke lokasi
  window.zoomTo = function(device_id) {
    const coords = deviceLocations[device_id];
    if (coords) map.flyTo(coords, 18);
  };

async function getData() {
  const res = await fetch(apiEndpoint);
  const data = await res.json();

  // filter dan susun ulang data jika perlu
  return data.map(d => ({
    device_id: d.device_id,
    Flowrate: d.Flowrate,
    Totalizer: d.Totalizer,
    lat: d.lat,
    lon: d.lon,
    _time: d._time
  }));
}

  
async function updateMap() {
  const data = await getData();
  markerGroup.clearLayers();

  const bounds = [];

  data.forEach(d => {
    if (!isFinite(d.lat) || !isFinite(d.lon)) return;

    // Marker titik utama
    const marker = L.marker([d.lat, d.lon], { icon: greenIcon })
    .on('click', () => {
    map.flyTo([d.lat, d.lon], 18); // zoom to marker when clicked
    });

    markerGroup.addLayer(marker);

    

    // Tooltip abu-abu semi transparan (seperti text box)
    const labelHTML = `
  <div style="
    background-color: rgba(50, 50, 50, 0.8);
    padding: 10px 14px;
    border-radius: 6px;
    color: white;
    font-family: 'Segoe UI', sans-serif;
    font-size: 13px;
    box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
    display: inline-block;
    text-align: left;
  ">
    <div style="font-weight: bold; margin-bottom: 6px;">${d.device_id}</div>
    <div style="display: flex;">
      <div style="margin-right: 8px;">
        Flowrate:<br>
        Totalizer:<br>
        Time:
      </div>
      <div>
        ${d.Flowrate.toFixed(2)}&nbsp;m¬≥/h<br>
        ${d.Totalizer.toFixed(2)}&nbsp;m¬≥<br>
        ${new Date(d._time).toLocaleString('id-ID')}
      </div>
    </div>
  </div>
`;




const label = L.marker([d.lat, d.lon], {
  icon: L.divIcon({
    className: '',
    html: labelHTML,
    iconAnchor: [0, 0]  // posisikan ke kanan marker
  })
});


    markerGroup.addLayer(label);
    bounds.push([d.lat, d.lon]);
  });

  if (isFirstLoad && bounds.length > 0) {
  window.initialBounds = L.latLngBounds(bounds); // ‚¨ÖÔ∏è simpan sebagai variabel global
  map.fitBounds(initialBounds, {
    paddingTopLeft: [50, 50],
    paddingBottomRight: [50, 150] // sesuai kebutuhan spasi bawah
  });
  isFirstLoad = false;
  }

}



updateMap(); // pertama kali load
setInterval(updateMap, 5000); // auto-refresh tiap 5 detik
</script>
