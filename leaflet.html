<!DOCTYPE html>
<html>
<head>
  <title>Leaflet + InfluxDB</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    }

    #map { height: 100vh; }
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.4;
      font-size: 13px;
      border-radius: 5px;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }
    .legend a {
      display: block;
      color: #007bff;
      cursor: pointer;
      text-decoration: none;
    }
    .legend a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const grayscale = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
  subdomains: 'abcd',
  maxZoom: 19
  });


  const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    
  });

  const map = L.map('map', {
    scrollWheelZoom: false,
    layers: [satellite]
  }).setView([-2.5, 117], 5);

  const baseMaps = {
    "Grayscale": grayscale,
    "Satellite": satellite
  };

  L.control.layers(baseMaps).addTo(map); // tambahkan kontrol layer dropdown

  const token = "6fcyL0WFswuh0S8CktF0fNr7APNDXDheN1xwGgbbx6ru85dvKOUpvBuZy_Xu6u7CAP4MM7I_wHOvIDI_Wrz2rw==";
  const org = "CBilly";
  const influxURL = "https://database.flotech.co.id/api/v2/query?org=" + org;

const fluxQuery = `
from(bucket: "noderedmqtt")
  |> range(start: -1h)
  |> filter(fn: (r) => r._measurement == "FlowmeterMQTTclean")
  |> filter(fn: (r) => r._field == "Flowrate" or r._field == "lat" or r._field == "lon" or r._field == "Totalizer")
  |> group(columns: ["device_id", "_field"])
  |> last()
  |> pivot(rowKey:["_time"], columnKey: ["_field"], valueColumn: "_value")
`;

const greenIcon = new L.Icon({
  iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
  shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
  iconSize: [25, 41],
  iconAnchor: [12, 41],
  popupAnchor: [1, -34],
  shadowSize: [41, 41]
});




let markerGroup = L.layerGroup().addTo(map);
let isFirstLoad = true;

// üìç Lokasi tetap FM-xxx
  const deviceLocations = {
    "FM-001": [-6.146395, 106.894409],
    "FM-002": [-6.143243, 106.797566],
    "FM-003": [-6.263481, 106.813981]
  };

// üß≠ Buat legend pojok bawah
  const legend = L.control({position: 'bottomleft'});
  legend.onAdd = function(map) {
    const div = L.DomUtil.create('div', 'legend');
    div.innerHTML = '<b>Choose Location:</b><br>';
    for (const [key, val] of Object.entries(deviceLocations)) {
      div.innerHTML += `<a onclick="zoomTo('${key}')">${key}</a>`;
    }
    return div;
  };
  legend.addTo(map);

  // üîç Fungsi zoom ke lokasi
  window.zoomTo = function(device_id) {
    const coords = deviceLocations[device_id];
    if (coords) map.flyTo(coords, 18);
  };

async function getData() {
  const res = await fetch(influxURL, {
    method: "POST",
    headers: {
      "Authorization": "Token " + token,
      "Content-Type": "application/vnd.flux"
    },
    body: fluxQuery
  });

  const text = await res.text();
  const rows = text.trim().split("\n").filter(l => !l.startsWith("#"));
const sensors = [];

for (const row of rows) {
  const cols = row.split(",").map(c => c.trim()); // ‚ú® trim hilangkan \r

  // Lewatkan header atau baris tidak valid
  if (cols[6] === "device_id" || cols.length < 11) continue;

  sensors.push({
    device_id: cols[6],
    Flowrate: parseFloat(cols[7]),
    Totalizer: parseFloat(cols[8]),
    lat: parseFloat(cols[9]),
    lon: parseFloat(cols[10]),
    _time: cols[5]  // <= tambahkan ini!
  });
}



  return sensors;
}

async function updateMap() {
  const data = await getData();
  markerGroup.clearLayers();

  const bounds = [];

  data.forEach(d => {
    if (!isFinite(d.lat) || !isFinite(d.lon)) return;

    // Marker titik utama
    const marker = L.marker([d.lat, d.lon], { icon: greenIcon })
    .on('click', () => {
    map.flyTo([d.lat, d.lon], 18); // zoom to marker when clicked
    });

    markerGroup.addLayer(marker);

    

    // Tooltip abu-abu semi transparan (seperti text box)
    const labelHTML = `
  <div style="
    background-color: rgba(50, 50, 50, 0.8);
    padding: 10px 14px;
    border-radius: 6px;
    color: white;
    font-family: 'Segoe UI', sans-serif;
    font-size: 13px;
    box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
    display: inline-block;
    text-align: left;
  ">
    <div style="font-weight: bold; margin-bottom: 6px;">${d.device_id}</div>
    <div style="display: flex;">
      <div style="margin-right: 8px;">
        Flowrate:<br>
        Totalizer:<br>
        Time:
      </div>
      <div>
        ${d.Flowrate.toFixed(2)}<br>
        ${d.Totalizer.toFixed(2)}<br>
        ${new Date(d._time).toLocaleString('id-ID')}
      </div>
    </div>
  </div>
`;




const label = L.marker([d.lat, d.lon], {
  icon: L.divIcon({
    className: '',
    html: labelHTML,
    iconAnchor: [0, 0]  // posisikan ke kanan marker
  })
});


    markerGroup.addLayer(label);
    bounds.push([d.lat, d.lon]);
  });

  if (isFirstLoad && bounds.length > 0) {
    //map.fitBounds(bounds, { padding: [50, 50] });
    map.fitBounds(bounds, {
    paddingTopLeft: [50, 50],
    paddingBottomRight: [50, 150]  // tambahkan ekstra ruang di bawah
    });

    isFirstLoad = false;
  }
}



updateMap(); // pertama kali load
setInterval(updateMap, 5000); // auto-refresh tiap 5 detik
</script>
